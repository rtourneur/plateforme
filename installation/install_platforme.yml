# execute: ansible-playbook install_platforme.yml
- hosts: install-machines
  vars_files:
  - "group_vars/{{ansible_distribution}}.yml"
  roles:
    - {role: install}
    - {role: docker}
    - {role: ssl}

  tasks:
  - name: remove ssh deployer key to root
    authorized_key: 
      user: root 
      key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      state: absent
    tags: [install, ssh-remove]
  
  