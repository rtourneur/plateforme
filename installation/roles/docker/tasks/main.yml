# if system is old, we need to update all yum packages
- name: update yum
  shell: yum -y update
  tags: [docker]

- name: install docker
  yum: name=https://get.docker.com/rpm/1.7.0/centos-7/RPMS/x86_64/docker-engine-1.7.0-1.el7.centos.x86_64.rpm state=present
  tags: [docker]

- name: make sure docker starts on boot
  service: name=docker enabled=yes state=started
  tags: [docker]

- name: install pip
  shell: yum -y install python-pip
  tags: [docker]

- name: install docker-py
  shell: pip install docker-py
  tags: [docker]