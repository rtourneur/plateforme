---
# tasks file for registry

- name: create registry direcory
  file:
    path: "{{registry_dir}}"
    state: directory
  tags: [registry]

# when 'generated' flag is present, copy rsa keys for enabling ssh connections
- name: copy ssh keys to registry role
  command: "cp -u {{item}} {{registry_dir}}"
  with_items:
    - ~/.ssh/id_rsa.pub
  notify:
  - stop registry container 
  - check or build registry image
  tags: [registry]
  when: generated.stdout == "true"

- name: copy registry exec file
  copy: 
    src: registry.sh
    dest: "{{registry_dir}}/registry.sh"
    mode: a+x
  notify:
  - stop registry container 
  - check or build registry image
  tags: [registry]

- name: copy registry dockerfile
  copy: 
    src: Dockerfile
    dest: "{{registry_dir}}/Dockerfile"
  notify:
  - stop registry container 
  - check or build registry image
  tags: [registry]

- name: check registry image
  docker_image: 
    path: "{{registry_dir}}"
    name: "polymont/registry" 
    state: present
  tags: [registry]

- name: registry container
  docker:
    name: registry
    image: "polymont/registry"
    state: started
    ports:
    - "127.0.0.1:5000:5000"
    - "{{registry_ssh_port}}:22"
    volumes:
    - "{{registry_data}}:/var/lib/registry"
    env:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
    docker_api_version: 1.18
  notify:
  - stop nginx container
  tags: [registry, hub]
