---
# tasks file for install
- include: centos.yml
- include: debian.yml

- name: create ansible user and the platform key
  user:
    name: ansible
    uid: "{{ansible_uid}}"
    shell: /bin/bash
    password: "{{ upassword |password_hash('sha512') }}"
    generate_ssh_key: yes
    ssh_key_bits: 2048
  tags: [install]

# Directory for ssh keys status of generation
- name: create ssh keys generate status directory
  file:
    path: "{{ssh_keys_generate_dir}}"
    owner: ansible
    group: ansible
    state: directory
  tags: [install]

# set the key copying status flag (this flag later automates copying of the key in every container, during installation)
- name: set true to status file after the ssh keys generation
  shell: 'echo "true" > {{ssh_keys_generate_dir}}/status'
  sudo_user: ansible
  tags: [install]

- name: add ssh deployer key to ansible
  authorized_key: 
    user: ansible 
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  tags: [install]

- name: create base directory
  file: 
    path: "{{base_dir}}" 
    state: directory
    mode: "0777"
  tags: [install]

- name: remove ssh deployer key to root
  authorized_key: 
    user: root 
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
    state: absent
  tags: [install, ssh-remove]
  
