---
# tasks file for mysql

- name: open firewall for mysql for CentOS
  firewalld:
    zone: public
    permanent: true
    immediate: true 
    state: enabled
    port: "{{item}}/tcp"
  with_items:
  - "{{mysql_port}}"
  - "{{mysql_ssh_port}}"
  when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "7"
  become: yes
  become_method: sudo
  tags: [mysql]

- name: add mysql python module for CentOS
  yum: 
    name: MySQL-python
    state: present
  when: ansible_distribution == "CentOS" and
          (ansible_distribution_major_version == "6" or ansible_distribution_major_version == "7")
  become: yes
  become_method: sudo
  tags: [mysql]

- name: create mysql data direcory
  file:
    path: "{{mysql_data_home_dir}}/{{env}}"
    state: directory
  tags: [mysql]
  notify:
  - create mysql database
  - create mysql user
  - import mysql data

- name: start mysql container
  docker:
    name: "mysql_{{env}}"
    image: "mysql:5.6.26"
    state: started
    ports:
    - "{{mysql_port}}:3306"
    - "{{mysql_ssh_port}}:22"
    env:
      MYSQL_ROOT_PASSWORD: "{{mysql_root_password}}"
    volumes:
    - "{{mysql_data_home_dir}}/{{env}}:/var/lib/mysql"
    docker_api_version: 1.18
  tags: [mysql]

- name : wait mysql initialisation
  pause:
    seconds: "60"
  tags: [mysql]
