---
# handlers file for mysql
- name: create mysql database
  command: docker exec mysql_{{env}} sh -c 'mysql --user=root --password={{mysql_root_password}} mysql < /var/lib/mysql/{{database_creation_script}}'
  tags: [mysqlComponent]

- name: import mysql data
  command: docker exec mysql_{{env}} sh -c 'mysql --user={{database_user}} --password={{database_password}} {{database_name}} < /var/lib/mysql/{{database_data_script}}'
  tags: [mysqlComponent]
